name: CI & Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

jobs:
  # Build job: Generates the static site files
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Build static site
        # This command should generate your static files in a directory (e.g., 'dist' or 'build')
        run: npm run build:css

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          # This should be the path to the directory your build command creates
          path: .

  # Deploy job: Publishes the site to GitHub Pages
  deploy:
    # Requires the build job to finish successfully
    needs: build

    # Grant GITHUB_TOKEN the permissions it needs to deploy
    permissions:
      pages: write
      id-token: write

    # Deploy to the 'github-pages' environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4